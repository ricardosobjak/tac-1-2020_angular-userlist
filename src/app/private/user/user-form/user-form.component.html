<h3 class="my-4">
  {{ title }}
</h3>

<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Primeiro nome</label>
      <input
        type="text"
        class="form-control"
        placeholder="Fulano"
        formControlName="firstname"
      />
    </div>

    <div class="form-group">
      <label>Sobrenome</label>
      <input type="text" class="form-control" placeholder="de Tal" formControlName="lastname" />
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input
        type="text"
        class="form-control"
        placeholder="username@provedor.com"
        formControlName="email"
      />
    </div>

    <button class="btn btn-success" style="min-width: 100px" (click)="saveOrUpdate()">
      <i class="fas fa-check-circle"></i> Salvar
    </button>

    <button
      class="btn btn-light ml-2"
      style="min-width: 100px"
      [routerLink]="['/app/user']"
      routerLinkActive="router-link-active"
    >
      <i class="fas fa-times-circle"></i> Cancelar
    </button>
  </form>
</div>
